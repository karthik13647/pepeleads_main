<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .search-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-container {
            margin-top: 30px;
            display: none;
        }
        .nav-links {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/" class="btn btn-primary">Home</a>
            <a href="/page2" class="btn btn-primary">Page 2</a>
            <a href="/page3" class="btn btn-primary">Page 3</a>
        </div>
        
        <div class="search-container">
            <h2 class="mb-4">Referral Search</h2>
            <form method="POST" action="{{ url_for('referral_bp.search') }}">
                <div class="mb-3">
                    <label for="search_id" class="form-label">Enter ID to Search:</label>
                    <input type="number" class="form-control" id="search_id" name="search_id" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            {% if response %}
            <div class="result-container" id="resultContainer">
                <h3 class="mb-3">Search Results</h3>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Field</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, value in response.items() %}
                            <tr>
                                <td>{{ key }}</td>
                                <td>{{ value }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            {% endif %}

            {% if error %}
            <div class="alert alert-danger mt-3">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        {% if response %}
        document.getElementById('resultContainer').style.display = 'block';
        {% endif %}
    </script>
</body>
</html>
